<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add a New Book</h1>
        <form th:action="@{/books}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" th:field="*{author}" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="provider">Provider:</label>
                <input type="text" th:field="*{provider}" class="form-control" id="provider" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" th:field="*{price}" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <label for="publishedDate">Published Date:</label>
                <input type="date" th:field="*{publishedDate}" class="form-control" id="publishedDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
</body>
</html>
